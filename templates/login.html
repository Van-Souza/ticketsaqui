<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para o botão que alterna os formulários */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Garante que os formulários apareçam sobre as partículas */
            position: relative;
        }
        .form-container > div {
            margin: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        /* Definir z-index para garantir que o fundo de partículas não sobreponha os formulários */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Fundo branco */
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Contêiner das partículas -->
    <div id="particles-js"></div>

    <div class="container">
        <h1 class="text-center mb-4">Login</h1>
        
        <!-- Exibe a mensagem de erro -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="form-container">
            <!-- Formulário de Login -->
            <div id="login-form">
                <form method="POST" action="/login" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            O e-mail é obrigatório.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha*</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">
                            A senha é obrigatória.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <hr>

                <!-- Link para exibir o formulário de cadastro -->
                <p class="text-center">
                    <a href="#" id="show-register-form">Ainda não tem uma conta? Cadastre-se</a>
                </p>
            </div>

            <!-- Formulário de Cadastro (inicialmente oculto) -->
            <div id="register-form" style="display: none;">
                <form method="POST" action="/register" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="new_email" class="form-label">E-mail*</label>
                        <input type="email" class="form-control" id="new_email" name="new_email" required>
                    </div>

                    <div class="mb-3">
                        <label for="new_password" class="form-label">Senha*</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>

                    <div class="mb-3">
                        <label for="token" class="form-label">Token da API*</label>
                        <input type="text" class="form-control" id="token" name="token" required>
                    </div>

                    <div class="mb-3">
                        <label for="queue_slug" class="form-label">Slug da Fila*</label>
                        <input type="text" class="form-control" id="queue_slug" name="queue_slug" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>

                    <hr>

                    <!-- Link para voltar para o login -->
                    <p class="text-center">
                        <a href="#" id="show-login-form">Já tem uma conta? Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para alternar entre os formulários -->
    <script>
        document.getElementById('show-register-form').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('show-login-form').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Validação do formulário (Bootstrap)
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <!-- Adicionando os scripts do particles.js e stats.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#0000ff"  /* Mudando a cor das partículas para azul */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#0000ff",  /* Mudando a cor das linhas de conexão para azul */
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"  /* Ativar a interatividade de pegar as partículas */
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 383.61638361638364,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 419.58041958041963,
                        "size": 47.952047952047955,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
