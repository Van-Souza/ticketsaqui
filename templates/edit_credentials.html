<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Credenciais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4 class="mb-0">Editar Credenciais</h4>
                </div>
                <div class="card-body">
                    <!-- Exibindo mensagens de erro ou sucesso -->
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    
                    {% if success_message %}
                    <div class="alert alert-success" role="alert">
                        {{ success_message }}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <!-- Campo para editar o e-mail -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Novo E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                        </div>

                        <!-- Campo para editar a senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Nova Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a nova senha">
                        </div>

                        <!-- Campo para editar o token -->
                        <div class="mb-3">
                            <label for="token" class="form-label">Novo Token:</label>
                            <input type="text" class="form-control" id="token" name="token" value="{{ token }}" required>
                        </div>

                        <!-- Campo para editar o slug da fila -->
                        <div class="mb-3">
                            <label for="queue_slug" class="form-label">Novo Slug da Fila:</label>
                            <input type="text" class="form-control" id="queue_slug" name="queue_slug" value="{{ queue_slug }}" required>
                        </div>

                        <!-- Botão para salvar as alterações -->
                        <button type="submit" class="btn btn-primary w-100">Salvar alterações</button>
                    </form>

                    <br>
                    <a href="{{ url_for('create_ticket') }}" class="btn btn-link w-100 text-center">Voltar para a criação de ticket</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
